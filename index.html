
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FLINT - The Future of Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff',
                pink: '#ff00ff',
                purple: '#bc13fe',
                green: '#0aff00',
                yellow: '#ffea00',
                dark: '#050505',
                card: '#121214',
              }
            },
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
              'neon-gradient': 'linear-gradient(to right, #00f3ff, #bc13fe)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'zoom-in': 'zoomIn 0.5s ease-out forwards',
              'morph-open': 'morphOpen 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'morph-close': 'morphClose 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              morphOpen: {
                 '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                 '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              morphClose: {
                 '0%': { opacity: '1', transform: 'scale(1)' },
                 '100%': { opacity: '0', transform: 'scale(0.9)' },
              },
              glow: {
                '0%': { filter: 'drop-shadow(0 0 5px rgba(0,243,255,0.2))' },
                '100%': { filter: 'drop-shadow(0 0 20px rgba(0,243,255,0.6))' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --neon-accent: #00f3ff;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
        /* Global selection disable for app-like feel */
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Re-enable selection for inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      
      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-accent); }

      /* Performance Optimized Glass Classes */
      .glass-panel {
        background: rgba(18, 18, 20, 0.75);
        backdrop-filter: blur(10px); /* Reduced blur for performance */
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transform: translate3d(0,0,0); /* Force hardware acceleration */
      }
      
      .glass-nav {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px); /* Reduced blur */
        border-right: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-neon {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      
      /* Story Ring Gradient */
      .story-ring {
        background: linear-gradient(45deg, #00f3ff, #ff00ff, #ffea00);
      }

      /* Audio Visualizer */
      .audio-bar {
        animation: audioWave 1s ease-in-out infinite;
      }
      @keyframes audioWave {
        0%, 100% { height: 20%; }
        50% { height: 100%; }
      }
      
      /* Utility for text that shouldn't be selected */
      .select-none {
        user-select: none;
      }
    </style>
